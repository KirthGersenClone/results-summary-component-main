<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/stijlblad.css" class="css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="flex-container-main">
        <div class="linkerkant">
          <div class="flex-container-links">
            <h5>Your Result</h5>
            <div class="cirkel"><span class="heel-groot relatief">76</span><br /><span class="relatief"> of 100 </span></div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="rechterkant">
          <h4>Summary</h4>
          <div class="flex-container-rechts">
            <div class="resultaat reaction-shade"><span class="reaction resultaat-links">Reaction</span>80 / 100</div>
            <div class="resultaat"><span class="memory resultaat-links">Memory </span> 92 / 100</div>
            <div class="resultaat"><span class="verbal resultaat-links">Verbal </span> 61 / 100</div>
            <div class="resultaat"><span class="visual resultaat-links">Visual </span> 72 / 100</div>
            <button class="btn" type="submit">Continue</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
